<h1 id="初始化项目">初始化项目</h1>

<p>首先, 确保已经全局安装了 <code>tha</code>:</p>

<pre><code class="language-bash">$ npm i tha -g
</code></pre>

<p>接着你会得到两个预置命令: <code>tha-r</code> 和 <code>tha-v</code>, 分别针对 react 项目和 vue 项目的操作.</p>

<p>我们以新建 vue 项目为例:</p>

<p>使用 tha-v init 作为开始, 接着在交互式问答中填好项目名和选择项目模板:</p>

<p><img src="http://ww1.sinaimg.cn/large/006tNc79ly1g4dfk5t7icj30dx078t8n.jpg" alt="" /></p>
